<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rustic Acres Grown</title>

    <meta
      name="description"
      content="Rustic Acres Grown is a small farm focused on thoughtfully grown food and sustainable practices."
    />

    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header class="site-header">
      <h1>Rustic Acres Grown</h1>

    </header>

    <main>
      <section class="intro">
        <p>
          Rustic Acres Grown is a small, locally focused farm dedicated to growing

        <ul>
          <li>Seasonal produce</li>
          <li>Sustainably grown</li>

        </ul>

    <footer class="site-footer">
      <p>&copy; <span id="year"></span> Rustic Acres Grown</p>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
